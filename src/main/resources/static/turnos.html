<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Turnos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="odontologos.html">Odontólogos</a></li>
      <li><a href="pacientes.html">Pacientes</a></li>
      <li><a href="turnos.html">Turnos</a></li>
    </ul>
  </nav>
</header>
<main>
  <h2>Gestión de Turnos</h2>
  <div id="turnos-container">
    <!-- Aquí se listarán los turnos -->
  </div>
  <button onclick="abrirFormularioTurno()">Registrar Turno</button>
  <div id="formulario-turno" style="display:none;">
    <h3>Nuevo Turno</h3>
    <form id="formTurno">
      <label for="paciente">Paciente:</label>
      <input type="text" id="paciente" name="paciente">
      <label for="odontologo">Odontólogo:</label>
      <input type="text" id="odontologo" name="odontologo">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha">
      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora">
      <button type="submit">Guardar</button>
    </form>
  </div>
</main>
<footer>
  <p>&copy; 2024 Clínica Odontológica. Todos los derechos reservados.</p>
</footer>
<script src="js/main.js"></script>
</body>
</html>
