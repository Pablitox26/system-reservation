<main>
  <h2>Administración de Odontólogos</h2>
  <div id="odontologos-container">
    <!-- Aquí se listarán los odontólogos -->
  </div>
  <button onclick="abrirFormulario()">Agregar Odontólogo</button>
  <div id="formulario-odontologo" style="display:none;">
    <h3>Nuevo Odontólogo</h3>
    <form id="formOdontologo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido">
      <label for="matricula">Matrícula:</label>
      <input type="text" id="matricula" name="matricula">
      <button type="submit">Guardar</button>
    </form>
  </div>
