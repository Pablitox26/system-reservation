<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Pacientes</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="img/logo.png" alt="Clínica Odontológica">
    <h1>Sistema de Citas Clínica Odontológica</h1>
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="odontologos.html">Odontólogos</a></li>
      <li><a href="pacientes.html">Pacientes</a></li>
      <li><a href="turnos.html">Turnos</a></li>
    </ul>
  </nav>
</header>
<main>
  <h2>Administración de Pacientes</h2>
  <div id="pacientes-container">
    <!-- Lista de pacientes -->
  </div>
  <button class="btn-add" onclick="abrirFormularioPaciente()">Agregar Paciente</button>
  <div id="formulario-paciente" class="form-container" style="display:none;">
    <h3>Nuevo Paciente</h3>
    <form id="formPaciente">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required>

      <fieldset>
        <legend>Dirección</legend>
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" required>
      </fieldset>

      <label for="dni">DNI:</label>
      <input type="text" id="dni" name="dni" required>

      <label for="fechaAlta">Fecha de Alta:</label>
      <input type="date" id="fechaAlta" name="fechaAlta" required>

      <button type="submit" class="btn-submit">Guardar</button>
    </form>
  </div>
</main>
<footer>
  <p>&copy; 2024 Clínica Odontológica. Todos los derechos reservados.</p>
</footer>
<script src="js/main.js"></script>
</body>
</html>
